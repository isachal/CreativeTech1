<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Lines</title>
</head>
<body>
  <header>
     <button id='fetchPoemline'> Fetch an line from a poem</button>

  </header>  
  <main>
<section id="poemLine"> </section>
 





  </main>

  <!-- scripts -->

  <script>
      const poemButton = document.getElementById("fetchPoemline");
      const poemLine = document.getElementById("poemLine");

      poemButton.addEventListener("click", fetchPoemline);

      const randomPoemlineURL = 'https://poetrydb.org//author/Dickinson/title.json' ;
      function fetchPoemline(){
        fetch(randomPoemlineURL). then(function (result) { 
            console.log(result);
            return result.json();

            


        }).
        then((data) => {
            console.log("JSON data from DB:");
            console.log(data);
            displayCocktail(data);


        }).catch((error) => {
            console.error(error);
        
        });

        function displayCocktail(data){
        

            while(cocktailSection.firstChild){

            cocktailSection.removeChild(cocktailSection.firstChild);
            }
         const drName = data.drinks[0].strDrink;  
         const drImage = data.drinks[0].strDrinkThumb;  
         const drInstr = data.drinks[0].strInstructions; 

         const drTitle = document.createElement('h2');
         drTitle.innerText = drName;

         const drImg = document.createElement('img');
         drImg.src = drImage;
         drImg.alt = drName;

         const drPar = document.createElement('p');
         drPar.innerText = drInstr;


         cocktailSection.appendChild(drTitle);
         cocktailSection.appendChild(drImg);
         cocktailSection.appendChild(drPar);


        }
        

      }

  </script>
  <footer></footer>
</body>
</html>
